<script> 
jQuery(document).ready(function($) {
    var animation = false;

    var commands = {
        help: "shows help",
        less: "Use less as output method",
        whois: "list basic details",
        social: "list social networks",
        work: "list work experience",
        education: "list education",
        skills: "list core skills",
        softskills: "list soft skills",
        languages: "list spoken languages",
        projects: "list projects",
        
        
        
        
        
            version: "Current version",
        
        
            exit: "exit the terminal",
        
        all: "Show all details",
    };

    function progressBar(number) {
        var barLength = Math.round(number / 10);
        var barFilled = Array(barLength + 1).join("&#9611;");
        var barBlank= Array(11 - barLength).join("&#9617;");

        return barFilled + barBlank
    }

    
    function padKey(key, length) {
        return key + ' '.repeat(length - key.length);
    }

    function commandsHelp() {
        let longestKeyLength = Math.max(...Object.keys(commands).map(key => key.length));

        let helpText = ""
        for (let key in commands) {
            if (commands.hasOwnProperty(key)) {
                helpText += ` ${padKey(key, longestKeyLength)}\t${commands[key]}\n`
            }
        }
        return helpText
    }

    var help = '\n[[b;white;]usage:]\n' +
                '\n <command> - execute the command\n' +
                ' less <command> - use less to display the output\n\n' +
                '\n[[b;white;]Available commands:]\n' + 
               commandsHelp();

    var whois = [
     
        '[[b;grey;]Name:]\t\t\tRaihan Faza\n' + 
        '[[b;grey;]Profession:]\t\tComputer Science Student\n' +
        '[[b;grey;]Location:]\t\tSleman Regency, Special Region of Yogyakarta\n' +
        
        '[[b;grey;]Email:]\t\t\traihanfazasabiqr@gmail.com\n' +
        
        
        
        'Welcome to my digital corner! I’m a developer, learner, and contrarian passionate about building impactful web applications. My journey in tech is fueled by curiosity and the joy of problem-solving.\n\nI specialize in backend development with Django, leveraging its power to craft robust, scalable applications. Along the way, I’ve dabbled in pentesting for security insights, explored the fascinating world of machine learning, and embraced responsive frontend design with tools like Bootstrap.\n\nI use i3wm, urxvt, and Vim for daily usage. My workflow thrives on simplicity. But i’m no stranger to tackling complex challenges. I enjoy creating systems that are both elegant and efficient.\n\nAnd let me make this clear once and for all. I\u0027m not your typical gen-z. Stop bullying gen-z. \n' +
        
        '\r',
    
    ];

    function social() { 
        var hideName = false;
        let sMap = { 
             
                
                "github": "https:\/\/github.com\/raihan-faza",
                
                "Linked-In": "https:\/\/id.linkedin.com\/in\/raihan-faza-393618207",
                
            
        };

        
        socialText = []
        for (let key in sMap) {
            if (sMap.hasOwnProperty(key)) {
                if (hideName) {
                    socialText.push(sMap[key]);
                } else { 
                    let longestKeyLength = Math.max(...Object.keys(sMap).map(key => key.length));
                    socialText.push(`${padKey(key, longestKeyLength)}\t${sMap[key]}`)
                };
            }
        }

        return socialText
    }

    var certifications = [
    
    ];
    
    var work = [
    
        
            '---\n' +
            '[[b;green;]Member of Cyber Security Division]\n' +
            'OMAHTI-UGM\n' +
            '\n' +
            '2022 - 2024\n' +
            '\n' +
            'Participating in capture the flag event.' +
            '\r',
        
    
    ];

    var education = [
    
        
            '---\n' +
            '[[b;green;]Computer Science Student at Universitas Gadjah Mada]\n' +
            '2022 - Now\n' +
            
            "\r",
        
    
    ];

    var projects = [
    
        
            '---\n' +
            '[[b;green;]PHR Application]\n' +
            '\n' +
            'https:\/\/github.com\/raihan-faza\/welllahh\n' +
            
            'Personal Health Application to track your health condition and daily calorie tracking. I contributed in making some backend functionality and integrating some backend with frontend.\n' +
            
            "\r",
      
            '---\n' +
            '[[b;green;]Cloud Application]\n' +
            '\n' +
            'https:\/\/github.com\/raihan-faza\/project-cloud\n' +
            
            'Docker as a Service application where you can rent a docker container using pay as you go. I contributed by developing api for docker container operation as a code.\n' +
            
            "\r",
      
    
    ];

    var skills = [
    
        
            '[[b;grey;]Django:]\n' +
            progressBar( 70 ) +
            '70' + '%\n' +
            
            '\r',
        
            '[[b;grey;]Python:]\n' +
            progressBar( 80 ) +
            '80' + '%\n' +
            
            '\r',
        
            '[[b;grey;]Selenium:]\n' +
            progressBar( 20 ) +
            '20' + '%\n' +
            
            '\r',
        
            '[[b;grey;]Machine Learning:]\n' +
            progressBar( 30 ) +
            '30' + '%\n' +
            
            '\r',
        
    
    ];

    var softSkills = [
    
    ];
  
    var languages = [
    
        
            '[[b;grey;]English:]\n' +
            progressBar( 70 )+ 
            '70' + '%\n' +
            
            '\r',
        
            '[[b;grey;]Indonesia:]\n' +
            progressBar( 100 )+ 
            '100' + '%\n' +
            
            '\r',
        
    
    ];

    var misc = [
         
    ];

    var source =  '        _______            \n' +
                  '       |       |           \n' +
                  '       |       |           \n' +
                  '       |_______|_______    \n' +
                  '               |       |   \n' +
                  '               |       |   \n' +
                  ' ______________|_______|   \n' +
                  '|      |       |       |   \n' +
                  '|      |       |       |   \n' +
                  '|______|_______|_______|   \n' +
                  '[[;red;]May the source be with you]\n' +
                  '[[;grey;]https://github.com/coolapso/hugo-theme-terminalcv\n';

    var all = [ 
        whois,
        social(),
        work,
        education,
        skills,
        softSkills,
        languages,
        projects,
        certifications,
        misc,
        
        
        source,
        
    ]

    $('body').terminal(function(command, term) {

        var useLess = false;
        

        function echoArray(array) {
            if (useLess) {
                term.less(array);
            } else {
                for (i = 0; i < array.length; i += 1) {
                    term.echo(array[i]);
                }
            }
        }
        
        function progress(percent, width) {
            var size = Math.round(width*percent/100);
            var left = '', taken = '', i;
            for (i=size; i--;) {
                taken += '=';
            }
            if (taken.length > 0) {
                taken = taken.replace(/=$/, '>');
            }
            for (i=width-size; i--;) {
                left += ' ';
            }
            return '[' + taken + left + '] ' + percent + '%';
        }

        function loading () {
            var i = 0, size = 30;
            prompt = term.get_prompt();
            string = progress(0, size);
            term.set_prompt(progress);
            animation = true;
            (function loop() {
                string = progress(i++, size);
                term.set_prompt(string);
                if (i < 100) {
                    timer = setTimeout(loop, 10);
                } else {
                    term.echo(progress(i, size) + ' [[b;green;]OK]').set_prompt(prompt);
                    animation = false
                }
            })();
        }

        commands = command.split(/[ ]+/);
        if (commands[0] == 'less') {
            useLess = true;
            commands.shift();
        } 
                    
        switch(commands[0]) {
            case 'whois':
                
                echoArray(whois);
                break;
            case 'social':
                
                echoArray(social());
                break;
            case 'work':
                
                echoArray(work);
                break;
            case 'education':
                
                echoArray(education);
                break;
            case 'skills':
                
                useLess = true;
                
                echoArray(skills);
                break;
            case 'softskills':
                
                echoArray(softSkills);
                break;
            case 'languages':
                
                echoArray(languages);
                break;
            case 'projects':
                
                echoArray(projects);
                break;
            case 'certifications':
                
                term.echo(certifications);
                break;
            case 'misc':
                
                echoArray(misc);
                break;
            case 'help':
            case '?':
                term.echo(help);
                break;
            case 'all':
                
                echoArray(all.flat(1));
                break;
            
            case ':(){:|:&};:':
                term.echo("nice try");
                break;
            case 'source':
                
                term.echo(source);
                break;
            
            case 'exit':
                term.echo("terminating ... ")
                loading();
                setTimeout(function(){window.location = 'about:blank'}, 2000);
                break;
            
            
            case 'version':
                term.echo("2.0.0");
                break;
            
            case '':
                break;
            default:
                term.echo("\nunknown command: " + command + "\n" +
                          "please type 'help' or '?' for a list of available commands\n");
        }
    }, {
        prompt: '[[;red;][][[;green;]raihan@tinylilgithubpages][[;red;]\\]][[;grey;]-][[;red;][][[;blue;]~\/lahh][[;red;]\\]][[;orange;]: ]',
        greetings: "[[b;white;]Type \u0027?\u0027 for a list of available commands]",

        keydown: function(e, term) {
            if (animation) {
                if (e.which == 68 && e.ctrlKey) { 
                    clearTimeout(timer);
                    animation = false;
                    term.echo(string + ' [[b;red;]FAIL]')
                    .set_prompt(prompt);
                }
                return false;
            }
        },
        autocompleteMenu: true,
        completion: Object.keys(commands)
        
    });
});
</script>
